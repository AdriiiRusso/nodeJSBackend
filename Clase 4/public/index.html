
<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap v5.1.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Alta de producto</title>
  </head>
  <body>
    <center>
      <div class="container-fluid">
        <h1>Alta de producto</h1>
        <!-- Formulario para alta de productos -->
        <form action="/api/productos" method="POST" enctype="application/x-www-form-urlencoded">
          <div class="mb-3 col-2">
            <label for="title" class="form-label">Nombre</label>
            <input id="title" type="text" class="form-control" name="title" required/>
          </div>
          <div class="mb-3 col-1">
            <label for="price" class="form-label">Precio</label>
            <input type="number"  class="form-control" name="price" required/>
          </div>
          <div class="mb-3 col-6">
            <label for="thumbnail" class="form-label">URL de la imagen</label>
            <input type="text"  class="form-control" name="thumbnail" required/>
          </div>
          <button class="btn btn-primary mb-3" type="submit">Cargar</button>
        </form>
        <!-- Formulario para subida de archivos -->
        <h1>Subida de archivos</h1>
        <form action="/api/subir" enctype="multipart/form-data" method="POST">
          <input type="file" class="btn btn-secondary mb-3" name="archivo"/>
          <br>
          <input type="submit" class="btn btn-primary mb-3" value="Cargar"/>
        </form>
      </div>
  </center>
  </body>
</html>
